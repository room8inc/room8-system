name = "room8-d1-api"
main = "src/index.ts"
compatibility_date = "2024-11-07"

# D1データベースのバインディング
[[d1_databases]]
binding = "DB"
database_name = "room8-production"
database_id = "023145ea-2342-470e-b7e6-18e791d549eb"

# シークレット（wrangler secret putで設定）
# API_SECRET = "your-secret-key-here"

[env.production]
vars = { ENVIRONMENT = "production" }

[env.development]
vars = { ENVIRONMENT = "development" }

